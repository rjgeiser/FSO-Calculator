<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="512" height="512" fill="#2b6cb0"/>
    
    <!-- Tombstone base -->
    <path d="M256 64 L384 64 L384 448 L256 448 L128 448 L128 64 Z" 
          fill="#4a5568" 
          stroke="#2d3748" 
          stroke-width="8"/>
    
    <!-- Top arch with weathering -->
    <path d="M256 64 Q384 64 384 128 Q384 192 256 192 Q128 192 128 128 Q128 64 256 64" 
          fill="#4a5568" 
          stroke="#2d3748" 
          stroke-width="8"/>
    
    <!-- Cracks and weathering effects -->
    <path d="M160 96 L352 96" 
          stroke="#718096" 
          stroke-width="2" 
          opacity="0.7"/>
    <path d="M160 160 L352 160" 
          stroke="#718096" 
          stroke-width="2" 
          opacity="0.7"/>
    <path d="M160 224 L352 224" 
          stroke="#718096" 
          stroke-width="2" 
          opacity="0.7"/>
    
    <!-- Random cracks -->
    <path d="M180 80 Q200 100 220 80" 
          stroke="#718096" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    <path d="M300 100 Q320 120 340 100" 
          stroke="#718096" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    <path d="M200 140 Q220 160 240 140" 
          stroke="#718096" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    
    <!-- Moss/weathering patches -->
    <path d="M140 200 Q160 220 180 200" 
          fill="#2d3748" 
          opacity="0.3"/>
    <path d="M320 180 Q340 200 360 180" 
          fill="#2d3748" 
          opacity="0.3"/>
    
    <!-- RIF text with weathering effect -->
    <text x="256" 
          y="320" 
          font-family="Arial Black, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          fill="#e2e8f0" 
          text-anchor="middle" 
          dominant-baseline="middle">
        RIF
    </text>
    
    <!-- Text weathering effect -->
    <path d="M200 300 L312 300" 
          stroke="#718096" 
          stroke-width="1" 
          opacity="0.4"/>
    <path d="M220 340 L292 340" 
          stroke="#718096" 
          stroke-width="1" 
          opacity="0.4"/>
    
    <!-- Additional weathering details -->
    <path d="M256 64 L384 64 L384 448 L256 448 L128 448 L128 64 Z" 
          fill="none" 
          stroke="#718096" 
          stroke-width="2" 
          stroke-dasharray="4 4" 
          opacity="0.3"/>
</svg> 